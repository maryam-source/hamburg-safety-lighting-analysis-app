<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hamburg Safety Lighting Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet Core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Draw Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

  <!-- Leaflet VectorGrid (for PBF tiles) -->
  <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>

  <!-- Leaflet Heatmap Plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Chart.js (for histogram visualization) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar (Statistics + Controls) -->
  <div id="sidebar">
    <h3>Lighting Statistics</h3>
    <div id="stats">Draw a polygon on the map to see results.</div>
    <div id="loading" style="display:none;">Loading...</div>
    <canvas id="histogram"></canvas>
    <button id="exportBtn" disabled>Export CSV</button>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Main Application Script -->
  <script src="app.js"></script>
</body>
</html>
